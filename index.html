<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8y2R7yJmlG8BcwZ8XeYj1YioavB-oeqKv-g&s"
        type="image/x-icon">
    <title>Weather Deko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee scrollamount="10px" behavior="scroll" direction="left" >Welcome To Weather Deko</marquee>
        <div class="first">
            <input id="input" type="text" placeholder="Enter Your Location">
            <button id="button" onclick=submit()>Enter</button>
        </div>
        <div class="third">
            <h1>Location<br><span id="name"><br></span></h1>
            <h1 id="place"></h1>

            <h1>Temperature<br><span id="temp"></span></h1>
        </div>
        <div class="row">
            <div class="col-4">
                <h2>Longitiude<br><span id="lon"></span></h2>
                <h2>Temp_min<br><span id="temp_min"></span></h2>
                <h3>Sunrise<br><span id="sunrise"></span></h3>
            </div>
            <div class="col-4">
                <h2>Latitude<br><span id="lan"></span></h2>
                
                <h2>Temp_max<br><span id="temp_max"></span></h2>
                <h3>Sunset<br><span id="sunset"></span></h3>
            </div>
            <div class="col-4">
                <h2>Feelslike<br><span id="feels_like"></span></h2>
                
                <h2>Sky<br><span id="sky"></span></h2>
                <h2>Wind<br><span id="wind"></span></h2>
            </div>
        </div>
        <div class="row1">
            <h2>Longitude<br><span id="lon1"></span></h2>
            <h2>Latitude<br><span id="lan1"></span></h2> 
            <h2>Temp_min<br><span id="temp_min1"></span></h2>
            <h2>Temp_max<br><span id="temp_max1"></span></h2>
            <h2>Feelslike<br><span id="feels_like1"></span></h2>
            <h3>Sunrise<br><span id="sunrise1"></span></h3>
            <h3>Sunset<br><span id="sunset1"></span></h3>
            <h2>Sky<br><span id="sky1"></span></h2>
            <h2>Wind<br><span id="wind1"></span></h2>
        </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
